<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link and buttom</title>
    <style>
        *{
            box-sizing: border-box;
        }
        h1{
            text-align: center;
        }
        .container{
            border: 3px solid goldenrod;
            /* background-color: blue; */
            margin: 10px auto;
            padding: 50px 15px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: bold;
            width: 500px;
        }
        .btn{
        border: none;
            border-radius: 3px;
            
            cursor: pointer;
            background-color: aqua;
        }
        a{
            text-decoration: none;
            border: 2px solid lightcoral;
        }
        a:hover{
            background-color: rgb(25, 221, 221);
            color: black;

        }
        a:active{
            background-color: rgb(174, 174, 28);
            color: blue;
        }
        a:visited{
            background-color: rgb(200, 31, 31);
            color: black;
        }
        .btn:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About me</h1>
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel vero, rem nam sed molestiae delectus maiores illo, facilis magnam repellendus ducimus dolorem laboriosam, labore excepturi nemo nostrum maxime non sint?</p>
        <a href="https://facebook.com" class="btn" >Facebook</a>
        <button class="btn">summit </button>

    </div>
</body>
</html>
