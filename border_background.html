<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border and background</title>
    <style>
        #firstpara {
            background-color: aqua;
            height: 150px;
            width: 300px;
            /* border-width: 10px;

            border: 10px solid green;
        }
        #secpara{
            background-color: brown;
            height: 150px;

            border: 8px solid greenyellow;

        }
        #image{
           
        
            background-image:url(https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg);
            background-repeat: no-repeat;
            background-size:100%;
            background-origin: content-box;
        }
    </style>
</head>

<body id="image">
    
    <h1>this is heading</h1>
    <p id="firstpara">this is first paragraph</p>
    <p id="secpara">this is secondparagraph</p>
